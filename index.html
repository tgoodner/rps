<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/25f975d849.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="row" id="Rock"><i class="far fa-hand-rock"></i><p>Rock</p></div>
      <div class="row" id="Paper"><i class="far fa-hand-paper"></i><p>Paper</p></div>
      <div class="row" id="Scissors"><i class="far fa-hand-scissors"></i><p>Scissors</p></div>
    </div>
    <div class="result">
      <h1 class="result-text">Which one will it be?</h1>
    </div>


    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
